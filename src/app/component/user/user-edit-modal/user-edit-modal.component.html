<!-- user-edit-modal.component.html -->
<div *ngIf="isLoading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Chargement...</span>
    </div>
</div>
<form (ngSubmit)="updateUser()" class="container">
    <h2 class="mt-4 mb-4">Modifier l'utilisateur</h2>
    <div class="form-group">
      <label for="nom">Nom : </label>
      <input
        type="text"
        class="form-control"
        id="nom"
        [(ngModel)]="editedUser.nom"
        name="nom"
        required
      />
    </div>
  
    <div class="form-group">
      <label for="prenom">Pr√©nom : </label>
      <input
        type="text"
        class="form-control"
        id="prenom"
        [(ngModel)]="editedUser.prenom"
        name="prenom"
        required
      />
    </div>
  
    <div class="form-group">
      <label for="mail">Email : </label>
      <input
        type="email"
        class="form-control"
        id="mail"
        [(ngModel)]="editedUser.mail"
        name="mail"
        required
      />
    </div>
  
    <div class="form-group">
      <label for="mdp">Mot de passe : </label>
      <input
        type="password"
        class="form-control"
        id="mdp"
        [(ngModel)]="editedUser.mdp"
        name="mdp"
        required
        minlength="8"
      />
    </div>
  
   
  
    <button type="submit" class="btn btn-primary mt-3 mb-4">Modifier</button>
  </form>
