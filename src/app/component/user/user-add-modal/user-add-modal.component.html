<!-- Loader -->
<div *ngIf="isLoading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Chargement...</span>
    </div>
  </div>
  <h2 mat-dialog-title>Ajouter un utilisateur</h2>
  <mat-dialog-content>
        <!-- Formulaire d'ajout d'utilisateur -->
  <form (ngSubmit)="saveUser()" class="container mb-3">
    <div class="mb-3">
      <label for="nom" class="form-label">Nom</label>
      <input
        type="text"
        class="form-control"
        id="nom"
        [(ngModel)]="newUser.nom"
        name="nom"
        placeholder="Entrez le nom"
        required
      />
    </div>
    <div class="mb-3">
      <label for="prenom" class="form-label">Prénom</label>
      <input
        type="text"
        class="form-control"
        id="prenom"
        [(ngModel)]="newUser.prenom"
        name="prenom"
        placeholder="Entrez le prénom"
        required
      />
    </div>
    <div class="mb-3">
      <label for="mail" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="mail"
        [(ngModel)]="newUser.mail"
        name="mail"
        placeholder="Entrez l'email"
        required
      />
    </div>
    <div class="mb-3">
      <label for="mdp" class="form-label">Mot de passe</label>
      <input
        type="password"
        class="form-control"
        id="mdp"
        [(ngModel)]="newUser.mdp"
        name="mdp"
        placeholder="Entrez le mot de passe"
        required
        minlength="8"
      />
    </div>
    <div class="mb-3">
        <label for="mdp" class="form-label">Confirmer le mot de passe</label>
        <input
          type="password"
          class="form-control"
          id="confirmMdp"
          [(ngModel)]="newUser.confirmMdp"
          name="mdp"
          placeholder="Confirmation mot de passe"
          required
          minlength="8"
        />
      </div>
      
    <p style="color: red;text-align: center;">{{error}}</p>
  </form>
  </mat-dialog-content>
  <mat-dialog-actions>
        <button type="submit" class="btn btn-success" style="margin-right: 15px;">
            <span class="fa fa-plus-circle mr-1"></span> Ajouter
          </button>
          <button type="button" class="btn btn-warning" (click)="onClose()">
            Annuler
          </button>
  </mat-dialog-actions>
  
  <!-- Toast -->
  <div
    id="myToast"
    class="toast"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="toast-header">
      <strong class="me-auto">Notification</strong>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="toast"
        aria-label="Fermer"
      ></button>
    </div>
    <div class="toast-body"></div>
  </div>
