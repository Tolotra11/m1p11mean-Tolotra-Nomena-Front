<h2 mat-dialog-title>Ajouter une indisponibilité</h2>
    
<mat-dialog-content>
  <div >
   
      <label>Date et heure de début</label>
      <input class="form-control" matInput type="datetime-local" [(ngModel)]="data.startDateTime" placeholder="Sélectionner une date et heure">
    

   
      <label>Date et heure de fin</label>
      <input class="form-control" matInput type="datetime-local" [(ngModel)]="data.endDateTime" placeholder="Sélectionner une date et heure">
    
  </div>
  <p style="color: red;">{{errorMessage}}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancelClick()">Annuler</button>
  <button mat-button color="primary" (click)="onSaveClick()">Enregistrer</button>
</mat-dialog-actions>
