<h1 mat-dialog-title>{{ data.isNew ? 'Ajouter une dépense' : 'Modifier une dépense' }}</h1>
      <div mat-dialog-content>
          <label>Dépense </label>
          <input class="form-control" [(ngModel)]="data.depense.libelle">
          <label>Date</label>
          <input class="form-control" [(ngModel)]="data.depense.date" type="date">
          <label>Coût</label>
          <input type='number' step='.01' class="form-control" [(ngModel)]="data.depense.depense">
        <p style="color: red;">{{error}}</p>
      </div>
      <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Annuler</button>
        <button mat-button (click)="data.isNew ? ajouterDepense() : modifierDepense()">Enregistrer</button>
      </div>
