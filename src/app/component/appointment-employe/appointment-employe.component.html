@if(loading){
  <ngx-skeleton-loader count="5" appearance="line" />
}
@else{
  <h1>Vos rendez-vous en cours</h1>
<full-calendar
  [options]="calendarOptions"
></full-calendar>
<div class="modal" id="eventModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Détails de l'événement</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Contenu des détails de l'événement -->
          <p>Titre: {{selectedEvent?.title}}</p>
          <p>Date: {{selectedEvent?.start}}</p>
          <!-- Ajoutez d'autres détails d'événement selon vos besoins -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
        </div>
      </div>
    </div>
  </div>
}
