<h2 mat-dialog-title>Détails de l'indisponibité</h2>
<mat-dialog-content>
    <p>{{data.event.extendedProps.rdv._id}}</p>
    <p><b>Date: </b>{{formatter(data.event.extendedProps.rdv.dateheuredebut)}}</p>
    <p>De {{formatTime(data.event.extendedProps.rdv.dateheuredebut)}} à {{formatTime(data.event.extendedProps.rdv.dateheurefin)}}</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Fermer</button>
    <button mat-button (click)="delete()">Supprimer</button>
</mat-dialog-actions>
