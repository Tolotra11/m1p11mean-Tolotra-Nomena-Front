<h2 mat-dialog-title>Ajout offre spécial</h2>
<mat-dialog-content>
   <p>Voulez vous vraiment supprimer cet offre spécial?</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Fermer</button>
    <button mat-button class="btn btn-danger" (click)="delete()">Supprimer</button>
</mat-dialog-actions>
