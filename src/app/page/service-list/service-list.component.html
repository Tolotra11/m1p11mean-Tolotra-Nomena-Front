<div class="row">
    <h1>Services</h1>
    <div class="header">
      <p><button class="btn btn-success add-service-button" (click)="creerService()">Ajouter un service</button></p>
    </div>
    
    <form>
    <div class="form-row row">
        <div class="form-group col-md-3">
          <input  class="form-control" [(ngModel)]="recherche.nom" name="nom" placeholder="Nom" (ngModelChange)="rechercherServices()">
        </div>
        <div class="form-group col-md-3">
          <input type="number" class="form-control" [(ngModel)]="recherche.prix" name="prix" placeholder="Prix (min..max)" (ngModelChange)="rechercherServices()" step=".01">
        </div>
        <div class="form-group col-md-3">
          <input type="number" class="form-control" [(ngModel)]="recherche.delai" name="delai" placeholder="Delai (min:max)" (ngModelChange)="rechercherServices()" step=".01">
        </div>
        <div class="form-group col-md-3">
          <input type="number" class="form-control" [(ngModel)]="recherche.commission" name="commission" placeholder="Commission" (ngModelChange)="rechercherServices()" step=".01">
        </div>
    </div>
  </form>
    
    
    <mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="nom">
        <mat-header-cell *matHeaderCellDef> Nom </mat-header-cell>
        <mat-cell *matCellDef="let service"> {{service.nom}} </mat-cell>
      </ng-container>
    
      <ng-container matColumnDef="prix">
        <mat-header-cell *matHeaderCellDef> Prix </mat-header-cell>
        <mat-cell *matCellDef="let service"> {{service.prix}} MGA</mat-cell>
      </ng-container>
    
      <ng-container matColumnDef="delai">
        <mat-header-cell *matHeaderCellDef> Delai </mat-header-cell>
        <mat-cell *matCellDef="let service"> {{service.delai}} Min</mat-cell>
      </ng-container>
    
      <ng-container matColumnDef="commission">
        <mat-header-cell *matHeaderCellDef> Commission </mat-header-cell>
        <mat-cell *matCellDef="let service"> {{service.commission}} %</mat-cell>
      </ng-container>
    
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let service"> 
          <button class="btn btn-primary" (click)="openModalService(service)">Modifier</button>
          <button class="btn btn-danger" (click)="supprimerService(service)">Supprimer</button>
        </mat-cell>
      </ng-container>
    
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[10, 2, 10]" showFirstLastButtons></mat-paginator>
</div>
